<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Page</title>
</head>

<body>

	<div th:if="${player != null}">
		<h1 style="color:red;" th:text="${player.nombre}"></h1>
		<p th:text="${player.numero}"></p>
	</div>
	<div th:if="${player == null}"> 
		<h1 style="color:red;">Not Find the Player :[ </h1>
	</div>

</body>

</html>
